<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="side">
            <img style="width: 250px;height: 100px;" src="https://ibccambodia.com/wp-content/uploads/2023/09/ABA-Logo-Secondary.png.webp" alt="">
            <p>Login your account to get user experience</p>
        </div>
        <div class="contant">
            <div class="body">
                <form action="#">
                    <h3>Login your account</h3>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <div class="input">
                             <input type="text" name="firstname" id="firstname" placeholder="Firstname">
                             <span class="material-symbols-outlined">
                                account_circle
                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input">
                             <input type="text" name="password" id="password" placeholder="lastname">
                             <span class="material-symbols-outlined">
                                lock
                                </span>
                        </div>
                    </div>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
